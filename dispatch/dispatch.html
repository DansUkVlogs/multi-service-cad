<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispatch Panel</title>
  <link rel="stylesheet" href="dispatch.css">
  <link rel="stylesheet" href="../messaging-system.css">
  <link rel="icon" href="../imgs/icon.png" type="image/png">
</head>
<body>
  <header style="display: flex; align-items: center; justify-content: center; margin: 40px 0 20px 0; position: relative; width: 100%;">
    <img src="../imgs/logo.png" alt="Logo" style="width: 100px; height: auto; border: 2px solid #eab308; border-radius: 10px; position: absolute; left: 20px;">
    <h1 style="margin: 0; text-align: center;">Dispatch Panel</h1>
    <a href="../index.html" class="back-to-home">Back to Home</a>
  </header>

  <!-- Filter for Calls -->
  <div class="filter-section filters">
    <label for="callServiceFilter"><b>Filter Calls by Service:</b></label>
    <select id="callServiceFilter">
      <option value="All">All</option>
      <option value="Police">Police</option>
      <option value="Fire">Fire</option>
      <option value="Ambulance">Ambulance</option>
      <option value="Multiple">Multiple</option> 
    </select>  
  </div>

  <!-- Active calls list -->
  <div id="callsListContainer">
    <div class="scrollable" id="callsList">
      <!-- Each call card will include a description and dropdown -->
    </div>
  </div>

  <div class="dispatch-container">
    <!-- Left: Call details + attached units -->
    <div class="call-details">
      <div class="call-details-header">
        <h2>Call Details</h2>
        <button id="closeCallBtn" class="close-call-btn">Close Call</button>
      </div>
      <div id="callInfo">
        <div class="call-info-row">
          <label for="callServiceDropdown"><strong>Service:</strong></label>
          <select id="callServiceDropdown" class="service-card-dropdown call-edit-field">
            <option value="Police">Police</option>
            <option value="Fire">Fire</option>
            <option value="Ambulance">Ambulance</option>
            <option value="Multiple">Multiple</option>
          </select>
        </div>
        
        <div class="call-info-row">
          <label for="editCallerName"><strong>Caller:</strong></label>
          <input type="text" id="editCallerName" class="call-edit-field" placeholder="Caller name...">
        </div>
        
        <div class="call-info-row">
          <label for="editCallLocation"><strong>Location:</strong></label>
          <input type="text" id="editCallLocation" class="call-edit-field" placeholder="Location...">
        </div>
        
        <div class="call-info-row">
          <label for="callTypeDropdown"><strong>Call Type:</strong></label>
          <select id="callTypeDropdown" class="call-type-dropdown call-edit-field"></select>
        </div>
        
        <div class="call-info-row">
          <label for="callDescription"><strong>Description:</strong></label>
          <textarea id="callDescription" class="call-description call-edit-field" rows="3" placeholder="Call description..."></textarea>
        </div>
        
        <div class="call-info-row">
          <strong>Status:</strong> <span id="callStatus"></span>
        </div>
        
        <div class="call-info-row">
          <strong>Time:</strong> <span id="callTimestamp"></span>
        </div>
        
        <div class="call-info-row">
          <strong>Call ID:</strong> <span id="callId"></span>
        </div>
      </div>
      <h3>Attached Units</h3>
      <div id="attachedUnits" class="unit-list">
        <p>No Attached Units</p>
      </div>
    </div>

    <!-- Center: Attach/Detach -->
    <div class="dispatch-actions">
      <button id="attachBtn">‚Üê Attach</button>
      <button id="detachBtn">Detach ‚Üí</button>
    </div>

    <!-- Right: Available units -->
    <div class="unit-browser">
      <h2>Units</h2>
      <!-- Filters -->
      <input type="text" id="unitCallsignSearch" placeholder="Search by Callsign">
      <select id="unitTypeFilter">
        <option value="All">All Unit Types</option>
        <option value="Ambulance">Ambulance</option>
        <option value="Fire">Fire</option>
        <option value="Police">Police</option>
      </select>
      <div id="availableUnitsList"></div>
    </div>
  </div>



  <!-- Incoming Call Popup (Non-intrusive) -->
  <div id="incomingCallPopup" class="incoming-call-popup" style="display: none;">
    <div class="incoming-call-content">
      <div class="incoming-call-header">
        <span class="phone-icon">üìû</span>
        <span class="incoming-text">Incoming Call</span>
      </div>
      <div class="incoming-call-info">
        <div class="caller-name" id="incomingCallerName">Unknown Caller</div>
        <div class="caller-number">999 Emergency</div>
      </div>
      <div class="incoming-call-actions">
        <button id="answerCallBtn" class="answer-btn">
          <span class="btn-icon">üìû</span>
          Answer
        </button>
        <button id="declineCallBtn" class="decline-btn">
          <span class="btn-icon">üìµ</span>
          Decline
        </button>
      </div>
    </div>
  </div>

  <!-- Call Answer Modal -->
  <div id="callAnswerModal" class="modal" style="display: none;">
    <div class="modal-content call-modal">
      <div class="call-modal-header">
        <h3>üìû Emergency Call</h3>
        <button class="close" id="callModalClose">&times;</button>
      </div>
      <div class="call-modal-body">
        <div class="caller-info">
          <div class="caller-details">
            <strong id="modalCallerName">Caller Name</strong>
            <div class="call-duration" id="callDuration">00:00</div>
          </div>
        </div>
        <div class="call-conversation">
          <div id="callMessages" class="call-messages">
            <div class="system-message">Call connected - Emergency Services</div>
          </div>
        </div>
        
        <!-- Call editing form (initially hidden) -->
        <div id="callEditingForm" class="call-editing-form" style="display: none;">
          <h3>üìã Call Details</h3>
          <div class="form-row">
            <label for="modalService">Service:</label>
            <select id="modalService" class="modal-edit-field">
              <option value="Police">Police</option>
              <option value="Fire">Fire</option>
              <option value="Ambulance">Ambulance</option>
              <option value="Multiple">Multiple</option>
            </select>
          </div>
          
          <div class="form-row">
            <label for="modalCallerNameEdit">Caller:</label>
            <input type="text" id="modalCallerNameEdit" class="modal-edit-field" placeholder="Caller name...">
          </div>
          
          <div class="form-row">
            <label for="modalLocation">Location:</label>
            <input type="text" id="modalLocation" class="modal-edit-field" placeholder="Location...">
          </div>
          
          <div class="form-row">
            <label for="modalCallType">Call Type:</label>
            <select id="modalCallType" class="modal-edit-field"></select>
          </div>
          
          <div class="form-row">
            <label for="modalDescription">Description:</label>
            <textarea id="modalDescription" class="modal-edit-field" rows="3" placeholder="Call description..."></textarea>
          </div>
          
          <div class="modal-save-indicator">
            <span id="modalSaveIndicator" class="save-indicator"></span>
          </div>
        </div>
      </div>
        <div class="call-controls">
          <div class="voice-controls">
            <button id="muteBtn" class="voice-btn mute-btn">
              <span class="btn-icon">üîä</span>
              Mute
            </button>
            <button id="testAudioBtn" class="voice-btn test-audio-btn" style="background: #4CAF50; display: none;">
              <span class="btn-icon">üîä</span>
              Test Audio
            </button>
            <div class="call-status" id="voiceCallStatus" style="display: none;">
              <span class="status-indicator connecting">üîÑ</span>
              <span class="status-text">Connecting...</span>
            </div>
          </div>
          <div class="call-action-buttons">
            <button id="createCallFromVoiceBtn" class="create-call-btn">
              <span class="btn-icon">üìã</span>
              New Call
            </button>
            <button id="endCallBtn" class="end-call-btn">
              <span class="btn-icon">üìû</span>
              End Call
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="dispatch.js"></script>
</body>
</html>
