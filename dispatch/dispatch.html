<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispatch Panel</title>
  <link rel="stylesheet" href="dispatch.css">
  <link rel="icon" href="../imgs/icon.png" type="image/png">
</head>
<body>
  <header style="display: flex; align-items: center; justify-content: space-between; margin: 40px 0 20px 0;">
    <img src="../imgs/logo.png" alt="Logo" style="width: 150px; height: auto; border: 2px solid #ccc; border-radius: 10px;">
    <h1 style="flex-grow: 1; text-align: center; margin: 0;">Dispatch Panel</h1>
    <a href="../index.html" class="back-to-home" style="margin-right: 20px;">Back to Home</a>
  </header>

  <!-- Filter for Calls -->
  <div class="filter-section filters">
    <label for="callServiceFilter"><b>Filter Calls by Service:</b></label>
    <select id="callServiceFilter">
      <option value="All">All</option>
      <option value="Police">Police</option>
      <option value="Fire">Fire</option>
      <option value="Ambulance">Ambulance</option>
      <option value="Multiple">Multiple</option> 
    </select>  
  </div>

  <!-- Active calls list -->
  <div id="callsListContainer">
    <div class="scrollable" id="callsList">
      <!-- Each call card will include a description and dropdown -->
    </div>
  </div>

  <div class="dispatch-container">
    <!-- Left: Call details + attached units -->
    <div class="call-details">
      <div class="call-details-header">
        <h2>Call Details</h2>
        <button id="closeCallBtn" class="close-call-btn">Close Call</button>
      </div>
      <div id="callInfo">
        <p>
          <strong>Service:</strong>
          <select id="callServiceDropdown" class="service-card-dropdown">
            <option value="Police">Police</option>
            <option value="Fire">Fire</option>
            <option value="Ambulance">Ambulance</option>
            <option value="Multiple">Multiple</option>
          </select>
        </p>
        <p><strong>Caller:</strong> <span id="callerName"></span></p>
        <p><strong>Location:</strong> <span id="callLocation"></span></p>
        <p><strong>Status:</strong> <span id="callStatus"></span></p>
        <p><strong>Time:</strong> <span id="callTimestamp"></span></p>
      </div>
      <h3>Edit Call</h3>
      <label for="callDescription">Description:</label>
      <textarea id="callDescription" class="call-description"></textarea>
      <label for="callTypeDropdown">Call Type:</label>
      <select id="callTypeDropdown" class="call-type-dropdown"></select>
      <button id="saveCallDetails">Save Changes</button>
      <h3>Attached Units</h3>
      <div id="attachedUnits" class="unit-list">
        <p>No Attached Units</p>
      </div>
    </div>

    <!-- Center: Attach/Detach -->
    <div class="dispatch-actions">
      <button id="attachBtn">← Attach</button>
      <button id="detachBtn">Detach →</button>
      <button id="addCallBtn">Add Call</button> <!-- New Add Call button -->
    </div>

    <!-- Right: Available units -->
    <div class="unit-browser">
      <h2>Units</h2>
      <!-- Filters -->
      <input type="text" id="unitCallsignSearch" placeholder="Search by Callsign">
      <select id="unitTypeFilter">
        <option value="All">All Unit Types</option>
        <option value="Ambulance">Ambulance</option>
        <option value="Fire">Fire</option>
        <option value="Police">Police</option>
      </select>
      <div id="availableUnitsList"></div>
    </div>
  </div>

  <!-- Modal for creating a new call -->
<div id="addCallModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Create New Call</h2>
    <form id="addCallForm">
      <div class="form-group">
        <label for="callerName">Caller Name</label>
        <input type="text" id="callerName" name="callerName" value="DISPATCH GENERATED" readonly>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" name="service" required>
          <option value="Multiple">Multiple</option>
          <option value="Fire">Fire</option>
          <option value="Police">Police</option>
          <option value="Ambulance">Ambulance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="callType">Call Type</label>
        <select id="callType" name="callType" required></select>
      </div>
      <button type="submit" class="submit-call">Place Call</button>
    </form>
  </div>
</div>

  <script type="module" src="dispatch.js"></script>
</body>
</html>
