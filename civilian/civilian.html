<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width: 1024px, initial-scale=1.0">
    <title>Civilian Details</title>
    <link rel="stylesheet" href="civilian.css">
    <link rel="stylesheet" href="../messaging-system.css">
    <link rel="icon" href="../imgs/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header style="text-align: center; margin-bottom: 20px;">
            <img src="../imgs/logo.png" alt="Logo" style="width: 150px; height: auto; margin-bottom: 10px; border: 2px solid #ccc; border-radius: 10px;">
            <h1>Civilian Details</h1>
            <button class="back-button">Back To Home</button>
        </header>
        <main>
            <div class="controls">
                <button class="new-call">New Call</button>
                <div class="button-group">
                    <label for="slot-select">Select Slot</label>
                    <select id="slot-select">
                        <option value="">--Select--</option>
                        <option value="0">Character 1</option>
                        <option value="1">Character 2</option>
                    </select>
                    <button class="load-character">Load Saved Character</button>
                    <button class="save-character">Save Current Character</button>
                    <button class="go-live" id="go-live-btn">Go Live</button>
                </div>
            </div>
            <div class="form-container">
                <div class="profile-picture">
                    <label for="profile-picture-input">
                        <img src="../imgs/blank-profile-picture-973460.svg" alt="Profile Picture" id="profile-picture">
                    </label>
                    <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
                </div>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address"></textarea>
                    </div>
                </form>
            </div>
            <!-- Modal for selecting call type -->
            <div id="callTypeModal" class="modal" style="display: none;">
                <div class="modal-content call-type-modal">
                    <span class="close" id="callTypeClose">&times;</span>
                    <h2>ðŸ“ž Select Call Type</h2>
                    <p>Choose how you'd like to make your emergency call:</p>
                    <div class="call-type-options">
                        <button id="textCallBtn" class="call-type-btn text-call">
                            <div class="call-type-icon">ðŸ’¬</div>
                            <div class="call-type-label">Text Call</div>
                            <div class="call-type-desc">Fill out a form with call details</div>
                        </button>
                        <button id="voiceCallBtn" class="call-type-btn voice-call">
                            <div class="call-type-icon">ðŸ“ž</div>
                            <div class="call-type-label">Voice Call</div>
                            <div class="call-type-desc">Make a phone call to emergency services</div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal for creating a new text call -->
            <div id="newCallModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" id="newCallClose">&times;</span>
                    <h2>Create New Call</h2>
                    <form id="newCallForm">
                        <div class="form-group">
                            <label for="callerName">Caller Name</label>
                            <input type="text" id="callerName" name="callerName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                        <div class="form-group">
                            <label for="service">Service</label>
                            <select id="service" name="service" required>
                                <option value="Multiple">Multiple</option>
                                <option value="Fire">Fire</option>
                                <option value="Police">Police</option>
                                <option value="Ambulance">Ambulance</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-call">Place Call</button>
                    </form>
                </div>
            </div>

            <!-- Modal for voice call (phone interface) -->
            <div id="voiceCallModal" class="modal" style="display: none;">
                <div class="modal-content phone-modal">
                    <span class="close" id="voiceCallClose">&times;</span>
                    <div class="phone-interface">
                        <div class="phone-screen">
                            <div class="phone-header">
                                <div class="phone-time" id="phoneTime">12:34</div>
                                <div class="phone-signal">ðŸ“¶</div>
                            </div>
                            <div class="phone-call-info">
                                <div class="calling-text">Calling...</div>
                                <div class="emergency-number">999</div>
                                <div class="caller-name" id="phoneCallerName">Emergency Services</div>
                            </div>
                            <div class="phone-controls">
                                <button class="phone-btn end-call" id="endCallBtn">
                                    <span class="phone-btn-icon">ðŸ“ž</span>
                                    <span class="phone-btn-label">End Call</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="civilian.js"></script>
</body>
</html>
