<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role Selector - British Empire CAD System</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="imgs/icon.png" type="image/png">
</head>
<body>
  <header style="text-align: center; margin: 40px 0;">
    <img src="imgs/logo.png" alt="Logo" style="width: 150px; height: auto; margin-bottom: 10px; border: 2px solid #ccc; border-radius: 10px;">
    <h1 style="margin: 0; font-size: 2em;">Role Selector - British Empire CAD System</h1>
    <div id="active-counts-container" style="margin: 30px auto 0 auto; max-width: 700px;">
      <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1em;">
        <div style="flex:1; text-align:center;">Police</div>
        <div style="flex:1; text-align:center;">Ambulance</div>
        <div style="flex:1; text-align:center;">Fire</div>
        <div style="flex:1; text-align:center;">Dispatchers</div>
        <div style="flex:1; text-align:center;">Civilians</div>
        <div style="flex:1; text-align:center;">Total</div>
      </div>
      <div style="display: flex; justify-content: space-between; margin-top: 8px; font-size: 1.3em;">
        <div id="count-police" style="flex:1; text-align:center;">-</div>
        <div id="count-ambulance" style="flex:1; text-align:center;">-</div>
        <div id="count-fire" style="flex:1; text-align:center;">-</div>
        <div id="count-dispatchers" style="flex:1; text-align:center;">-</div>
        <div id="count-ccivilians" style="flex:1; text-align:center;">-</div>
        <div id="count-total" style="flex:1; text-align:center;">-</div>
      </div>
    </div>
  </header>
  <main style="text-align: center; margin-top: 20px;">
    <div class="roles" style="display: inline-block; text-align: left;">
      <button class="role-btn" onclick="window.location.href='ambulance/ambulance.html'" style="margin: 10px; padding: 10px 20px; font-size: 1em;">Ambulance</button>
      <button class="role-btn" data-role="police" style="margin: 10px; padding: 10px 20px; font-size: 1em;">Police</button>
      <button class="role-btn" data-role="fire" style="margin: 10px; padding: 10px 20px; font-size: 1em;">Fire</button>
      <button class="role-btn" onclick="window.location.href='civilian/civilian.html'" style="margin: 10px; padding: 10px 20px; font-size: 1em;">Civilian</button>
      <button class="role-btn" data-role="dispatch" style="margin: 10px; padding: 10px 20px; font-size: 1em;">Dispatch</button>
      <button class="role-btn" data-role="admin" style="margin: 10px; padding: 10px 20px; font-size: 1em;">Admin</button>
    </div>
  </main>
  
  <div id="civilianModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Saved Civilian Details</h2>
        <div id="civilianDetails"></div>
        <button id="loadCivilianBtn">Load Civilian</button>
        <button id="proceedWithoutCivilianBtn">Proceed Without Civilian</button>
    </div>
</div>
  
  <script type="module" src="firebase/firebase.js"></script>
  <script type="module" src="index.js"></script>
  <script>
  // Attach event listeners for role buttons (except those with direct window.location.href)
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.role-btn[data-role]').forEach(btn => {
      btn.addEventListener('click', function() {
        const role = btn.getAttribute('data-role');
        localStorage.setItem('userRole', role);
        window.location.href = `${role}/${role}.html`;
      });
    });
  });
  </script>
</body>
</html>
