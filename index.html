<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role Selector - Emergency CAD System</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Select Your Role</h1>
  <div class="roles">
    <button class="role-btn" onclick="selectRole('ambulance')">Ambulance</button>
    <button class="role-btn" onclick="selectRole('police')">Police</button>
    <button class="role-btn" onclick="selectRole('hospital')">Hospital</button>
    <button class="role-btn" onclick="selectRole('civilian')">Civilian</button>
    <button class="role-btn" onclick="selectRole('dispatch')">Dispatch</button>
    <button class="role-btn" onclick="selectRole('admin')">Admin</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
